version: 2.1

orbs:
  node: circleci/node@4.1
  docker: circleci/docker@1.7.0

jobs:
  run-docker-container:
    docker:
      - image: cimg/node:12.19.0
    executor: docker/docker
    working_directory: ~/project

    steps:
      - setup_remote_docker
      - checkout
      - run: docker build -t take-home-a2:latest
      - run: docker run -p 3000:3000 take-home-a2:latest

workflows:
  sample:
    jobs:
      - run-docker-container
